<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Print Weight Estimator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ§± 3D Print Weight Estimator</h1>
    <p>Upload an STL file and adjust print parameters below:</p>

    <input type="file" id="fileInput" accept=".stl" />

    <label>Material:</label>
    <select id="material">
      <option>PLA</option>
      <option>ABS</option>
      <option>PETG</option>
      <option>TPU</option>
    </select>

    <label>Infill Density (%):</label>
    <input type="number" id="infillDensity" value="20" min="0" max="100" />

    <label>Infill Pattern:</label>
    <select id="infillPattern">
      <option>Grid</option>
      <option>Gyroid</option>
      <option>Honeycomb</option>
      <option>Triangles</option>
    </select>

    <label>Layer Height (mm):</label>
    <input type="number" id="layerHeight" value="0.3" step="0.1" />

    <label>Wall Thickness (mm):</label>
    <input type="number" id="wallThickness" value="1.2" step="0.1" />

    <label>Top/Bottom Thickness (mm):</label>
    <input type="number" id="topBottom" value="0.8" step="0.1" />

    <button id="estimateBtn">Estimate Weight</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
